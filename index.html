<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sa7ra8iScripts - @sa7ra8i</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .fade-in { animation: fadeIn 0.6s ease-out forwards; }
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; }
    </style>
</head>
<body class="bg-gradient-to-br from-purple-900 via-blue-900 to-black text-white min-h-screen">
    
    <!-- Header -->
    <header class="py-8 px-4 text-center fade-in">
        <div class="flex items-center justify-center gap-3 mb-2">
            <svg class="w-12 h-12 text-cyan-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 4a2 2 0 114 0v1a1 1 0 001 1h3a1 1 0 011 1v3a1 1 0 01-1 1h-1a2 2 0 100 4h1a1 1 0 011 1v3a1 1 0 01-1 1h-3a1 1 0 01-1-1v-1a2 2 0 10-4 0v1a1 1 0 01-1 1H7a1 1 0 01-1-1v-3a1 1 0 00-1-1H4a2 2 0 110-4h1a1 1 0 001-1V7a1 1 0 011-1h3a1 1 0 001-1V4z"></path>
            </svg>
            <h1 class="text-5xl font-bold bg-gradient-to-r from-cyan-400 to-purple-400 bg-clip-text text-transparent">
                Sa7ra8iScripts
            </h1>
        </div>
        <p class="text-gray-300 text-lg">@sa7ra8i</p>
        
        <!-- Admin Login -->
        <div id="loginArea" class="mt-4 flex items-center justify-center gap-2">
            <div class="flex items-center gap-2 bg-white/10 backdrop-blur-lg px-4 py-2 rounded-full border border-white/20">
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"></path>
                </svg>
                <input type="password" id="passwordInput" placeholder="Admin Password" class="bg-transparent border-none outline-none text-white placeholder-gray-400 w-32">
                <button onclick="handleLogin()" class="bg-cyan-500 hover:bg-cyan-600 px-3 py-1 rounded-full text-sm font-bold transition-all">
                    Login
                </button>
            </div>
        </div>
        
        <div id="adminArea" class="mt-4 hidden">
            <div class="flex items-center justify-center gap-3 bg-green-500/20 backdrop-blur-lg px-4 py-2 rounded-full border border-green-500/50 inline-flex">
                <span class="text-green-400 font-bold text-sm">ðŸ‘‘ Admin Mode</span>
                <button onclick="handleLogout()" class="bg-red-500 hover:bg-red-600 px-3 py-1 rounded-full text-sm font-bold flex items-center gap-1 transition-all">
                    Logout
                </button>
            </div>
        </div>
    </header>

    <!-- Upload Button (Admin Only) -->
    <div id="uploadBtn" class="text-center mb-8 hidden fade-in">
        <button onclick="toggleUpload()" class="bg-gradient-to-r from-cyan-500 to-blue-500 hover:from-cyan-600 hover:to-blue-600 px-8 py-3 rounded-full font-bold shadow-lg transform hover:scale-105 transition-all">
            <span class="flex items-center gap-2">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"></path>
                </svg>
                Upload New Game
            </span>
        </button>
    </div>

    <!-- Upload Form (Admin Only) -->
    <div id="uploadForm" class="max-w-2xl mx-auto mb-8 p-6 bg-white/10 backdrop-blur-lg rounded-2xl border border-white/20 hidden">
        <h3 class="text-2xl font-bold mb-4 text-cyan-400">Add New Game</h3>
        <div class="space-y-4">
            <input type="text" id="gameTitle" placeholder="Game Title" class="w-full px-4 py-3 bg-white/5 border border-white/20 rounded-lg focus:border-cyan-400 focus:outline-none text-white placeholder-gray-400">
            <input type="text" id="gameImage" placeholder="Image URL" class="w-full px-4 py-3 bg-white/5 border border-white/20 rounded-lg focus:border-cyan-400 focus:outline-none text-white placeholder-gray-400">
            <input type="text" id="gameLink" placeholder="Download Link" class="w-full px-4 py-3 bg-white/5 border border-white/20 rounded-lg focus:border-cyan-400 focus:outline-none text-white placeholder-gray-400">
            <button onclick="addGame()" class="w-full bg-gradient-to-r from-green-500 to-emerald-500 hover:from-green-600 hover:to-emerald-600 py-3 rounded-lg font-bold transform hover:scale-105 transition-all">
                Add Game
            </button>
        </div>
    </div>

    <!-- Games Grid -->
    <div class="max-w-7xl mx-auto px-4 pb-12">
        <div id="gamesGrid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
            <!-- Games will be loaded here -->
        </div>
        
        <div id="emptyState" class="text-center py-20">
            <svg class="w-24 h-24 text-white/20 mx-auto mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 4a2 2 0 114 0v1a1 1 0 001 1h3a1 1 0 011 1v3a1 1 0 01-1 1h-1a2 2 0 100 4h1a1 1 0 011 1v3a1 1 0 01-1 1h-3a1 1 0 01-1-1v-1a2 2 0 10-4 0v1a1 1 0 01-1 1H7a1 1 0 01-1-1v-3a1 1 0 00-1-1H4a2 2 0 110-4h1a1 1 0 001-1V7a1 1 0 011-1h3a1 1 0 001-1V4z"></path>
            </svg>
            <p class="text-2xl text-gray-400" id="emptyMessage">No games available yet.</p>
        </div>
    </div>

    <script>
        const ADMIN_PASSWORD = 'admin123'; // Beddel password hna
        let isAdmin = false;
        let games = [];

        // Load games from storage
        async function loadGames() {
            try {
                const result = await window.storage.get('games-list');
                if (result && result.value) {
                    games = JSON.parse(result.value);
                    renderGames();
                }
            } catch (error) {
                console.log('No games yet');
            }
        }

        // Save games to storage
        async function saveGames() {
            try {
                await window.storage.set('games-list', JSON.stringify(games));
                renderGames();
            } catch (error) {
                console.error('Error saving games:', error);
            }
        }

        // Handle login
        function handleLogin() {
            const password = document.getElementById('passwordInput').value;
            if (password === ADMIN_PASSWORD) {
                isAdmin = true;
                document.getElementById('loginArea').classList.add('hidden');
                document.getElementById('adminArea').classList.remove('hidden');
                document.getElementById('uploadBtn').classList.remove('hidden');
                document.getElementById('passwordInput').value = '';
                renderGames();
            } else {
                alert('Password ØºØ§Ù„Ø·!');
            }
        }

        // Handle logout
        function handleLogout() {
            isAdmin = false;
            document.getElementById('loginArea').classList.remove('hidden');
            document.getElementById('adminArea').classList.add('hidden');
            document.getElementById('uploadBtn').classList.add('hidden');
            document.getElementById('uploadForm').classList.add('hidden');
            renderGames();
        }

        // Toggle upload form
        function toggleUpload() {
            const form = document.getElementById('uploadForm');
            form.classList.toggle('hidden');
        }

        // Add new game
        function addGame() {
            const title = document.getElementById('gameTitle').value;
            const image = document.getElementById('gameImage').value;
            const link = document.getElementById('gameLink').value;

            if (title && image) {
                games.push({
                    id: Date.now(),
                    title: title,
                    image: image,
                    downloadLink: link
                });
                saveGames();
                document.getElementById('gameTitle').value = '';
                document.getElementById('gameImage').value = '';
                document.getElementById('gameLink').value = '';
                document.getElementById('uploadForm').classList.add('hidden');
            }
        }

        // Delete game
        function deleteGame(id) {
            games = games.filter(game => game.id !== id);
            saveGames();
        }

        // Render games
        function renderGames() {
            const grid = document.getElementById('gamesGrid');
            const emptyState = document.getElementById('emptyState');
            
            if (games.length === 0) {
                grid.innerHTML = '';
                emptyState.classList.remove('hidden');
                document.getElementById('emptyMessage').textContent = isAdmin ? 'No games yet. Upload your first game!' : 'No games available yet.';
            } else {
                emptyState.classList.add('hidden');
                grid.innerHTML = games.map((game, index) => `
                    <div class="bg-white/10 backdrop-blur-lg rounded-2xl overflow-hidden border border-white/20 hover:border-cyan-400 transform hover:scale-105 transition-all duration-300 shadow-xl hover:shadow-cyan-500/50 fade-in" style="animation-delay: ${index * 100}ms">
                        <div class="aspect-video bg-gradient-to-br from-purple-600 to-blue-600 relative overflow-hidden">
                            ${game.image ? 
                                `<img src="${game.image}" alt="${game.title}" class="w-full h-full object-cover">` :
                                `<div class="w-full h-full flex items-center justify-center">
                                    <svg class="w-16 h-16 text-white/50" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 4a2 2 0 114 0v1a1 1 0 001 1h3a1 1 0 011 1v3a1 1 0 01-1 1h-1a2 2 0 100 4h1a1 1 0 011 1v3a1 1 0 01-1 1h-3a1 1 0 01-1-1v-1a2 2 0 10-4 0v1a1 1 0 01-1 1H7a1 1 0 01-1-1v-3a1 1 0 00-1-1H4a2 2 0 110-4h1a1 1 0 001-1V7a1 1 0 011-1h3a1 1 0 001-1V4z"></path>
                                    </svg>
                                </div>`
                            }
                        </div>
                        <div class="p-4">
                            <h3 class="text-xl font-bold mb-3 text-cyan-400">${game.title}</h3>
                            <div class="flex gap-2">
                                ${game.downloadLink ? 
                                    `<a href="${game.downloadLink}" target="_blank" class="flex-1 bg-gradient-to-r from-green-500 to-emerald-500 hover:from-green-600 hover:to-emerald-600 py-2 px-4 rounded-lg font-bold text-center flex items-center justify-center gap-2 transition-all">
                                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4"></path>
                                        </svg>
                                        Download
                                    </a>` : ''
                                }
                                ${isAdmin ? 
                                    `<button onclick="deleteGame(${game.id})" class="bg-red-500 hover:bg-red-600 p-2 rounded-lg transition-all">
                                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path>
                                        </svg>
                                    </button>` : ''
                                }
                            </div>
                        </div>
                    </div>
                `).join('');
            }
        }

        // Initialize
        loadGames();
    </script>
</body>
</html>
